buildscript {
    ext.versions = [
          androidX        : "1.1.0",

          kotlin          : "1.4.10",
          coroutines      : "1.3.9",

          timber          : "4.7.1",
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
